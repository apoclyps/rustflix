version: "3.8"

services:

  db:
    image: postgres:15.1
    environment:
      - POSTGRES_DB=rustflix
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    network_mode: "host"
    ports:
      - 5432
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata

volumes:
  pgdata:
